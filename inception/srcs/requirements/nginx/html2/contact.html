<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #ffffff;
      color: #000000;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: white;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .menu {
      display: flex;
      gap: 3rem;
      padding: 1rem 2rem;
    }

    .menu a {
      font-size: large;
      text-decoration: none;
      color: #000000;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .menu a:hover {
      color: #a7a7a7;
    }

    main {
      padding: 5rem 2rem;
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      margin-top: 2rem;
    }

    input, textarea {
      font-family: inherit;
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      font-family: inherit;
      padding: 0.8rem 1.5rem;
      background-color: #000000;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #333333;
    }

	.switch-cgi {
	background-color: #e0e0e0;
	color: #000;
	font-size: 0.9rem;
	padding: 0.4rem 1rem;
	border: none;
	border-radius: 5px;
	cursor: pointer;
	margin-bottom: 1rem;
	transition: background-color 0.3s ease;
	}

	.switch-cgi:hover {
	background-color: #cfcfcf;
	}
    .contact-links-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.07);
      padding: 2rem 1.5rem 1.5rem 1.5rem;
      max-width: 350px;
      width: 100%;
      margin: 2rem auto 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      align-items: stretch;
    }
    a.contact-btn {
      display: block;
      padding: 0.9rem 0;
      background: #f3f3f3;
      color: #222;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1.08rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.03);
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      border: 1px solid #e0e0e0;
    }
    a.contact-btn:hover {
      background: #222;
      color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      border-color: #222;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">Inception</div>
    <div class="menu">
		<a href="/">Home</a>
		<a href="/projects.html">Projects</a>
		<a href="/our-team.html">Our Team</a>
		<a href="/contact.html">Contact</a>
    </div>
  </nav>

  <main>
    <h1>Contact Me</h1>
    <p>You can reach me through the following platforms:</p>
    <div class="contact-links-container">
      <a class="contact-btn" href="https://www.linkedin.com/in/valentina-nguyen-t" target="_blank">LinkedIn</a>
      <a class="contact-btn" href="https://github.com/ngtina99" target="_blank">GitHub</a>
    </div>
  </main>
</body>
</html>
